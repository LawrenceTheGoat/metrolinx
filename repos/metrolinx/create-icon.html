<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas" width="192" height="192"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background gradient
        const gradient = ctx.createLinearGradient(0, 0, 192, 192);
        gradient.addColorStop(0, '#003c71');
        gradient.addColorStop(1, '#0056a3');
        
        // Draw background
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 192, 192);
        
        // Draw microphone icon
        ctx.fillStyle = 'white';
        ctx.beginPath();
        // Microphone body
        ctx.roundRect(76, 60, 40, 60, 20);
        ctx.fill();
        
        // Microphone stand
        ctx.fillRect(94, 120, 4, 30);
        ctx.fillRect(80, 145, 32, 6);
        
        // Sound waves
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
        ctx.lineWidth = 3;
        ctx.beginPath();
        ctx.arc(96, 90, 50, -0.5, 0.5);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.arc(96, 90, 65, -0.3, 0.3);
        ctx.stroke();
        
        // Download link
        const link = document.createElement('a');
        link.download = 'icon-192.png';
        link.href = canvas.toDataURL();
        link.textContent = 'Download Icon';
        document.body.appendChild(link);
    </script>
</body>
</html>
